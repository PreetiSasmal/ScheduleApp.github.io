<!-- Doctype html mean using html file-->
<!DOCTYPE html>
<html>
<head>
    <!--encoding lang utf-8-->
    <meta charset='utf-8'>
    <!--X-uA-Compatible is content type vese IE mean open browser-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Schedule app</title>
    <!--initial scale=1 mean 100% large size if we use 2 instead of one then 200% large -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!--refresh the page on every 30 sec
    <meta http-equiv="refresh" content="30"/>-->
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
   <div class="container">
       <h1 class="title">SCHEDULE APP</h1>
       <h5 class="titles">(Write in thebox to add task and double click on task to remove )</h5>
       <div class="input-container">
           <input type="text" class="task-input"/>
       </div>
       <div class="task-container">
            <ul class="task-list"></ul>
       </div>
   </div>
   <script src="script.js"></script>
 
   
</body>
</html>
